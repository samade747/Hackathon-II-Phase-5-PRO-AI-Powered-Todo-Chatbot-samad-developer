apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-chatbot.fullname" . }}-secrets
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.external.supabase.url }}
  supabase-url: {{ .Values.external.supabase.url | b64enc | quote }}
  {{- end }}
  {{- if .Values.external.supabase.key }}
  supabase-key: {{ .Values.external.supabase.key | b64enc | quote }}
  {{- end }}
  {{- if .Values.external.supabase.anonKey }}
  supabase-anon-key: {{ .Values.external.supabase.anonKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.external.auth.jwtSecretKey }}
  jwt-secret-key: {{ .Values.external.auth.jwtSecretKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.external.auth.betterAuthSecret }}
  better-auth-secret: {{ .Values.external.auth.betterAuthSecret | b64enc | quote }}
  {{- end }}
  {{- if .Values.external.ai.openaiApiKey }}
  openai-api-key: {{ .Values.external.ai.openaiApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.external.ai.openrouterApiKey }}
  openrouter-api-key: {{ .Values.external.ai.openrouterApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.external.ai.groqApiKey }}
  groq-api-key: {{ .Values.external.ai.groqApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.external.ai.geminiApiKey }}
  gemini-api-key: {{ .Values.external.ai.geminiApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.external.database.url }}
  database-url: {{ .Values.external.database.url | b64enc | quote }}
  {{- end }}