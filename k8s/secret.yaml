apiVersion: v1
kind: Secret
metadata:
  name: todo-chatbot-secrets
  namespace: todo-chatbot
type: Opaque
data:
  # These values should be base64 encoded when deploying
  # Example: echo -n 'your-secret-value' | base64
  supabase-url: <base64-encoded-supabase-url>
  supabase-key: <base64-encoded-supabase-key>
  supabase-anon-key: <base64-encoded-supabase-anon-key>
  jwt-secret-key: <base64-encoded-jwt-secret>
  openai-api-key: <base64-encoded-openai-api-key>
  openrouter-api-key: <base64-encoded-openrouter-api-key>
  groq-api-key: <base64-encoded-groq-api-key>
  gemini-api-key: <base64-encoded-gemini-api-key>
  better-auth-secret: <base64-encoded-better-auth-secret>
  database-url: <base64-encoded-database-url>